<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>   
    <a-scene embedded arjs = 'debugUIEnabled: false'> 
  <a-entity>  <!-- Grandparent entity -->
  <a-animation
    attribute="rotation"
    easing="linear"
    dur="3000"
    to="0 360 0"
    repeat="indefinite">
  </a-animation>         
	<a-box position='0 0 0' material='opacity: 0.0;'>
		<a-image src="https://yt3.ggpht.com/a-/AAuE7mD5oosFjuQxDQgxxna_QbtnwQmYzrV06ZvoPg=s900-mo-c-c0xffffffff-rj-k-no" width="9" height="4" position="0 0.3 0" scale="0.05 0.10 0.00001" material="" geometry="">
		<a-animation attribute"rotation"
		dur="3000"
		to="360 0 0"
		repeat="indefinite"
		easing="linear">
		</animation>
		</a-image>	
    </a-box>
	<a-marker-camera preset='hiro'></a-marker-camera>
    debugUIEnabled: false
  </a-entity>
	</a-scene> 
     </body> 
 </html>
